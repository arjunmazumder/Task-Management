<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>

    <div>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-400 {% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

     <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sing In</button>
     </form>

</body>
</html>
