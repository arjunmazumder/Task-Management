{% extends "registration/base.html" %}
{% block content %}
    <div class="mx-auto w-1/2 my-9">
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-400 {% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
   

        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sing In</button>
        </form>
    </div>
{% endblock content %}
